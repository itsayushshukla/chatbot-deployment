<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
      h2 {text-align:center;}
      img { border-radius:50%;}
    </style>
    <style>
        div.scroll-container img { border-radius:0%}
    </style>
    <style>
    div.scroll-container {
                background-color: #333;
                overflow: auto;
                white-space: nowrap;
                padding: 10px;
            }

    div.scroll-container img {
            padding: 10px;
            }

    </style>
</head>
<body>
    <br>
    <h2>SIES Graduate School Of Technology</h2>
    <br>
    <p>Use the horizontal scrollbar to see the other images.</p>
    <br>
    
    <div class="scroll-container">
      <img src="https://home.siesgst.ac.in/images/infrastructure/infra6.JPG" alt="image1" width="600" height="400">
      <img src="https://home.siesgst.ac.in/images/c2.jpg" alt="image2" width="600" height="400">
      <img src="https://home.siesgst.ac.in/images/techxter.jpg" alt="image3" width="600" height="400">
      <img src="https://th.bing.com/th/id/OIP.KyN5L4TiNkPaGZHQaVbeIwHaE8?w=1024&h=683&rs=1&pid=ImgDetMain.jpg" alt="image4" width="600" height="400">
    </div>
    
      
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-c0v-LFgr6vKmffTBzzJ3yT6_A5VkfPHn2g&s.png" alt="image" width="50" height="50">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">SIES Bot</h4>
                    <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
